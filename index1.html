<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Weather Dashboard</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Weather Dashboard</h1>
      <div class="search-bar">
        <input type="text" placeholder="Enter city name..." id="city-input">
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <button id="unit-toggle">째C/째F</button>  
      </div>
    </header>
    <section id="loading-spinner" class="hidden">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Loading...</p>
    </section>
    <section class="weather-info hidden">
      <div class="main-info">
        <h2 id="city-name">City Name</h2>
        <p id="temp">--째C</p>
        <p id="feels-like">Feels Like: --째C</p>
        <p id="condition">--</p>
        <i class="weather-icon" id="weather-icon"></i>
      </div>
      <div class="details">
        <p><i class="fas fa-tint"></i> Humidity: <span id="humidity">--%</span></p>
        <p><i class="fas fa-wind"></i> Wind Speed: <span id="wind-speed">-- km/h</span></p>
        <p><i class="fas fa-tachometer-alt"></i> Pressure: <span id="pressure">-- hPa</span></p>
        <p><i class="fas fa-eye"></i> Visibility: <span id="visibility">-- km</span></p>
        <p><i class="fas fa-sun"></i> Sunrise: <span id="sunrise">--</span></p>
        <p><i class="fas fa-moon"></i> Sunset: <span id="sunset">--</span></p>
        <p><i class="fas fa-sun"></i> UV Index: <span id="uv-index">--</span></p>
      </div>  
    </section>
    <section class="forecast hidden">
      <h3>7-Day Forecast</h3>
      <div id="forecast-cards"></div>
    </section>
    <section class="hourly-forecast hidden">
      <h3>Hourly Forecast</h3>
      <div id="hourly-cards"></div>
    </section>
    <section id="alerts-section" class="hidden">
      <h3>Weather Alerts</h3>
      <p id="alerts">No alerts for this location.</p>
    </section>
    <section id="map-section" class="hidden">
      <h3>City Map</h3>
    </section>
    <footer>
      <p>By Sakshi Verma</p>
    </footer>
  </div>
  <script src="script1.js"></script>
</body>
</html>
